{% load static %}

<!DOCTYPE HTML>
<html>

<head>
	<title>News Website</title>
	<meta charset="utf-8" />
	<meta name="description" content="A template for a news website with Django back-end">
	<meta name="author" content="Mateus Rissi">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<link rel="icon" href="{% static 'images/icons8-globe-earth.png' %}" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
        <h1><strong>Categories</strong>
                {% for category in categories %}
                    <p>{{ category.name }}</p>
                {% endfor %}
        </h1>

		<div class="inner">
		</div>
		<br><br>

		<form method="post" action="{% url 'search' %}">
			{% csrf_token %}
			<input type="text" style="color: black;" name="search"
                   id="search" placeholder="Search for a news" />
		</form>
	</header>

	<!-- Main -->
	<div id="main">
		<h2>Latest News</h2>
		<div class="row">
			{% for post in posts %}
			<article class="col-6 col-12-xsmall work-item">
				{% if post.image %}
				<a href="" class="image fit thumb"><img src="{{ post.image.url }}"
						alt="" /></a>
				{% else %}
				<a href="" class="image fit thumb"><img
						src="{% static 'images/thumbs/01.jpg' %}" alt="" /></a>
				{% endif%}
				<h3>{{ post.title }}</h3>
			</article>
			{% endfor %}
		</div>
		<ul class="actions">
			<li><a href="{% url 'archive' %}" class="button">Full Archive</a></li>
		</ul>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="https://www.linkedin.com/in/mateusrissi/" class="icon brands fa-linkedin"
						target="_blank"><span class="label">Linkedin</span></a></li>
				<li><a href="https://github.com/mtrissi" class="icon brands fa-github" target="_blank"><span
							class="label">Github</span></a></li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
	<script src="{% static 'assets/js/browser.min.js' %}"></script>
	<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
